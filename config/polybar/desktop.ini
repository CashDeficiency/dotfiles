include-file = ./modules.ini

[bar/top]
width = 100%
height = 24pt
radius = 6
# bottom = true

# Indicator line below active workspace
line-size = 3pt

border-size = 0pt
border-color = #00000000

enable-ipc = true

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${settings.color-disabled}

background = ${settings.color-background}
foreground = ${settings.color-foreground}

# Use `fc-match` to test font pattern
font-0 = FiraMonoNerdFont:weight=regular:size=13
font-1 = FontAwesome6Free:weight=bold:size=14
font-2 = FiraMonoNerdFont:weight=bold:size=13

modules-left = xworkspaces xwindow
modules-center = date
modules-right = pulseaudio memory cpu wlan-traffic wlan launcher
